    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    let database = firebase.database();
    let counterRef = firebase.database().ref("counter");

    counterRef.on("value", function(event) {
        document.getElementById("display").innerHTML = event.val();
    });

    $("#add").click(function(event) {
        let current_value = 0;
        counterRef.once("value", function(event) {
            current_value = event.val();
        }); current_value = current_value + 1;
        counterRef.set(current_value);
    });

    $("#minus").click(function(event) {
        let current_value = 0;
        counterRef.once("value", function(event) {
            current_value = event.val();
        }); current_value = current_value - 1;
        counterRef.set(current_value);
    });

</script>
